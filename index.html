<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe Game</h1>
            <img src="icon.png" alt="Game Icon" class="game-icon">
        </header>
        <div class="game-info">
            <div class="player-names">
                <input type="text" id="player-x-name" placeholder="Player X" />
                <input type="text" id="player-o-name" placeholder="Player O" />
            </div>
            <div class="mode-selector">
                <label for="game-mode">Game Mode: </label>
                <select id="game-mode">
                    <option value="two-players">Two Players</option>
                    <option value="solo">Solo Mode</option>
                </select>
            </div>
            <div class="turn-indicator">Current Turn: <span id="current-turn">X</span></div>
            <div class="scoreboard">
                <div class="score"><span id="player-x-display">Player X</span>: <span id="player-x-score">0</span></div>
                <div class="score"><span id="player-o-display">Player O</span>: <span id="player-o-score">0</span></div>
            </div>
            <button id="reset-scores">Reset Scores</button>
        </div>
        <div id="board-size-selector">
            <label for="board-size">Select Board Size: </label>
            <select id="board-size">
                <option value="3">3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
            </select>
        </div>
        <div class="board" id="game-board"></div>
        <button id="reset-game">Reset Game</button>
    </div>
    <div id="reset-modal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to reset the game?</p>
            <button id="confirm-reset">Yes</button>
            <button id="cancel-reset">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
